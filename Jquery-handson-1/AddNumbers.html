<!DOCTYPE html>
<html>
    <head>
        <title>Add Numbers</title>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <table border="1">
            <tbody>
                <tr>
                    <td colspan="2" style="border: none;">
                    <div id="message"></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        Enter First Number
                    </td>
                    <td>
                        <input type="text" id="number1" placeholder="Enter First Number"/>
                    </td>
                </tr>
                <tr>
                    <td>Enter Second Number</td>
                    <td>
                        <input type="text" id="number2" placeholder="Enter Second Number"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Answer
                    </td>
                    <td>
                        <input type="text" id="result" placeholder="Answer" disabled/>
                    </td>
                </tr>
                <tr>
                    <td>
                        Submit
                    </td>
                    <td>
                        <button id="SubmitBtn" >Add</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <script src="AddNumbers.js"></script>
    </body>
</html>
